<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>Wallet</h1>
        <h2>Example Shared Wallet</h2>
        <h3>Wallet is on address: <span id="walletAdress"></span> and contains <span id="walletEther"></span> ether</h3>
        <button type="button" onclick="App.submitEtherToWallet()">send some ether to wallet</button>
        <br />
        <br />
        <br>
        <h1>send ether around</h1>
        <form onsubmit="App.submitTransaction(); return false;">
          <div class="form-group">
            <label for="to">To (Address)</label>
            <input type="text" class="form-control" id="to" placeholder="0xasdffg"></input>
          </div>

          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" class="form-control" id="amount" placeholder="10"></input>
          </div>

          <div class="form-group">
            <label for="reason">Reason</label>
            <input type="text" class="form-control" id="reason" placeholder="some things"></input>
          </div>

          <button type="submit" class="btn btn-default">Submit</button>

        </form>

        <br />
        <br />
        <h3>Confirm Proposal</h3>
        <button type="button" onclick="App.confirmSubmitTransaction()">Confirm send some ether</button>
        <br />
        <br />

        <span id="addresses"></span>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <br />
        <br />
        <table class="table">
          <h3>proposale Events</h3>
          <tbody>
            <tr>
               <td>From</td>
               <td id="proposalFrom"></td>
            </tr>
            <tr>
               <td>To</td>
               <td id="proposalTo"></td>
            </tr>
            <tr>
               <td>Reason</td>
               <td id="proposalReason"></td>
            </tr>

            <tr>
               <td>Proposal Id</td>
               <td id="proposalId"></td>
            </tr>

          </tbody>
        </table>
      </div>
      <br />
      <br />

      <div class="col-lg-6">
        <h3>funds received</h3>
        <table class="table">
          <tbody>
            <tr>
              <td>From</td>
              <td id="_from"></td>
            </tr>
            <tr>
              <td>Amount</td>
              <td id="_amount"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <br />
      <br />
      <div class="col-lg-6">
        <h3>Confirm Proposal</h3>
        <table class="table">
          <tbody>
            <tr>
              <td>Confirm To</td>
              <td id="confirmTo"></td>
            </tr>
            <tr>
              <td>Value</td>
              <td id="_value"></td>
            </tr>
          </tbody>
        </tabla>
      </div>

    </div>

  </div>

</body>
</html>
